<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Hospital Psiquiátrico – Monitoreo</title>

  <!-- Bootstrap / Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <!-- Estilos -->
  <link rel="stylesheet" href="assets/css/styles.css">

  <style>
    :root {
      --primary-color:#2b5876; --secondary-color:#4e4376;
      --success-color:#28a745; --warning-color:#ffc107;
      --danger-color:#dc3545; --light-bg:#f8f9fa;
    }
    body{font-family:'Segoe UI',Tahoma,Geneva,Verdana,sans-serif;background:#f5f7f9;color:#333}
    .navbar{background:linear-gradient(90deg,var(--primary-color),var(--secondary-color))}
    .door-chip{font-size:.75rem;border-radius:12px;padding:2px 8px}
    .door-open{background:#e6ffed;color:#0f5132;border:1px solid #badbcc}
    .door-closed{background:#fff3cd;color:#664d03;border:1px solid #ffecb5}
  </style>
</head>
<body>
  <!-- Header -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-brand shadow-sm">
    <div class="container">
      <a class="navbar-brand fw-semibold" href="#"><i class="fas fa-hospital me-2"></i>Hospital Psiquiátrico</a>
      <div class="navbar-text"><i class="fas fa-clock me-1"></i> <span id="current-time">--:--:--</span></div>
    </div>
  </nav>

  <!-- Main -->
  <main class="py-4">
    <div class="container">
      <div class="d-flex align-items-center justify-content-between mb-4">
        <div>
          <h1 class="h4 mb-1">Sistema de Monitoreo de Ansiedad</h1>
          <p class="text-muted small mb-0">Panel de control • Dispositivos IoT • Monitoreo en tiempo real</p>
        </div>
        <span class="badge bg-info"><i class="fas fa-sync-alt me-1"></i> Actualizando cada 2s</span>
      </div>

      <div id="roomsGrid" class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4"></div>

      <!-- Skeleton (se oculta al cargar) -->
      <div id="skeleton" class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4">
        <div class="col"><div class="card room-card placeholder-glow h-100"><div class="card-body">
          <h5 class="card-title placeholder col-6 mb-3"></h5><div class="placeholder col-12 mb-2"></div>
          <div class="placeholder col-10 mb-2"></div><div class="placeholder col-8 mb-3"></div>
          <div class="progress progress-thin placeholder"></div></div></div></div>
        <div class="col"><div class="card room-card placeholder-glow h-100"><div class="card-body">
          <h5 class="card-title placeholder col-6 mb-3"></h5><div class="placeholder col-12 mb-2"></div>
          <div class="placeholder col-10 mb-2"></div><div class="placeholder col-8 mb-3"></div>
          <div class="progress progress-thin placeholder"></div></div></div></div>
        <div class="col"><div class="card room-card placeholder-glow h-100"><div class="card-body">
          <h5 class="card-title placeholder col-6 mb-3"></h5><div class="placeholder col-12 mb-2"></div>
          <div class="placeholder col-10 mb-2"></div><div class="placeholder col-8 mb-3"></div>
          <div class="progress progress-thin placeholder"></div></div></div></div>
      </div>
    </div>
  </main>

  <!-- Footer -->
  <footer class="py-4 border-top mt-5">
    <div class="container text-center small text-muted">
      <i class="fas fa-brain me-1"></i> Sistema de Control de Ansiedad con IoT • Hospital Psiquiátrico © 2023
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Capa de datos + lógica de UI -->
  <script src="assets/js/api.js"></script>
  <script src="assets/js/app.js"></script>

  <script>
    // reloj del navbar
    setInterval(()=>{document.getElementById('current-time').textContent=new Date().toLocaleTimeString();},1000);
  </script>
</body>
</html>
